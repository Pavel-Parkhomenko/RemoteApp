<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body {
			background: linear-gradient(to right, #c7605a, #434392);
			display: flex;
			align-items: center;
			justify-content: center;
		}

		button {
			border: 1px solid black;
		}

		.box1,
		.box2,
		.box3 {
			display: flex;
			flex-direction: column;
			width: 100%;
			height: 400px;
			align-items: center;
			justify-content: space-between;
		}

		.box1>button:not(.btn-small),
		.btn-pause,
		.box3>button:not(.btn-small) {
			width: 150px;
			height: 150px;
			border-radius: 50%;
		}

		.btn-pause {
			border-color: white;
		}

		.box3 .btn-small {
			rotate: 180deg;
		}

		.box1> :first-child,
		.box3> :first-child {
			border: 3px solid green;
		}

		.box2 {
			margin: 0 10px 0 10px;
			justify-content: space-evenly;
		}

		#log {
			color: #f3ef08;
			margin-top: 50px;
		}

		.main-box {
			display: flex;
			flex-direction: row;
		}

		@media (max-width: 568px) {

			.box1>button:not(.btn-small),
			.btn-pause,
			.box3>button:not(.btn-small) {
				width: 120px;
				height: 120px;
			}

			.box1 {
				margin-right: -25px;
			}

			.box3 {
				margin-left: -25px;
			}

			.box2 .up {
				margin-bottom: -25px;
			}

			.box2 .down {
				margin-top: -25px;
			}
		}

		img {
			width: 50px;
			height: 50px;
		}

		.btn-small {
			height: 60px;
			width: 60px;
			background-color: transparent;
			border-radius: 50%;
			border: none;
		}

		button {
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: inherit;
		}

		button:active {
			background: linear-gradient(to right, #c7605a, #434392);
		}

		 h1 {
			text-align: center;
			color: white;
			margin-bottom: 50px;
		}

	</style>
</head>

<body>
	<div class="container">
		<h1>Remote Control</h1>
		<div class="main-box">
			<div class="box1">
				<button data-action="previous">
					<img src="./img/prev_aud.svg" alt="prev aud">
				</button>
				<button class="btn-small" data-action="rewind-left">
					<img src="./img/rewind.svg" alt="rewind-left">
				</button>
				<button data-action="prev-movie">
					<img src="./img/prev_movie.svg" alt="prev">
				</button>
			</div>

			<div class="box2">
				<button class="btn-small up" data-action="volume-up">
					<img src="./img/volume-up.svg" alt="vol.up">
				</button>
				<button class="btn-pause" data-action="pause">
					<img class="icon-pause" src="./img/pause2.svg" alt="pause">
				</button>
				<button class="btn-small down" data-action="volume-down">
					<img src="./img/volume-down.svg" alt="vol.down">
				</button>
			</div>

			<div class="box3">
				<button data-action="next">
					<img src="./img/next_aud.svg" alt="next aud">
				</button>
				<button class="btn-small" data-action="rewind-right">
					<img src="./img/rewind.svg" alt="rewind-right">
				</button>
				<button data-action="next-movie">
					<img src="./img/next_movie.svg" alt="next">
				</button>
			</div>
		</div>
		<p id="log">Проверка подключения..</p>
		<form class="form-menu" id="playerForm">
			<p style="margin: 0;">Выберите видеоплеер</p>
			<label><input type="radio" name="playerType" value="anwap_1">anwap №1</label><br>
			<label><input type="radio" name="playerType" value="kinogo-go.tv_2">kinogo-go.tv №2</label><br>
		</form>
	</div>

	<script>
		document.querySelector('.container').addEventListener('click', function (event) {
			const button = event.target.closest('button')
			if (!button) return
			const action = button.dataset.action
			if (action) {
				fetch(`/${action}`)
					.then(res => res.text())
					.then(data => {
						document.getElementById('log').textContent = data
					});
			}
		})

		window.addEventListener('load', () => {
			fetch('/check-server')
			.then(response => {
				if(response.ok) {
					return response.text()
				}
				else document.getElementById('log').textContent = response
			})
			.then(data => document.getElementById('log').textContent = data)
			.catch(() => document.getElementById('log').textContent = 'Attention! Server not available!')
		})

		document.getElementById("playerForm").addEventListener("change", function (e) {
			if (e.target.name === "playerType") {
				console.log("Выбран:", e.target.value);

				fetch('/change-player', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						player: e.target.value,
					})})
					.then(data => document.getElementById('log').textContent = data)

			}
		})
	</script>
</body>

</html>
